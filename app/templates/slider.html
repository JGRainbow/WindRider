<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Form Control Range</h2>
  <p>Slider</p>
  <form action="/action_page.php">
    <div class="form-group">
      <input type="range" class="form-control-range" name="range">
    </div>
    <div class="form-group">
        <input type="range" class="custom-range" min="0" max="360" id="customRange">
    </div>
  </form>
</div>

<script>
    $(document).ready(function(){
        $(".form-control-range").click(function(){
          $("h2").hide();
        });
      });
      $(document).ready(function(){
        $(".custom-range").click(function(){
        //   var bearing = $("h2").hide();
          var bearing = document.getElementById("customRange").value;
          console.log(bearing)
        });
      });

</script>
</body>
</html>
