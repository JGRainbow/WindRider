<div class="container">
<h1>jQuery rotarySwitch Plugin Examples</h1>
<h2>Basic (Big)</h2>
<div class="rotaryswitchPlugin big"><input type="text" class="rotarySwitch" value="0" style="display: none;"><div class="switch" style="transform: rotate(30deg);"></div><div class="overlay"></div></div>
<h2>With Marks</h2>
<div class="rotaryswitchPlugin light"><input type="text" class="rotarySwitch2" value="0" style="display: none;"><div class="switch" style="transform: rotate(0deg);"></div><div class="overlay"></div><div class="marks"><div class="mark" style="transform: rotate(30deg) translate(0px, -30.6px);"></div><div class="mark" style="transform: rotate(60deg) translate(0px, -30.6px);"></div><div class="mark" style="transform: rotate(90deg) translate(0px, -30.6px);"></div><div class="mark" style="transform: rotate(120deg) translate(0px, -30.6px);"></div><div class="mark" style="transform: rotate(150deg) translate(0px, -30.6px);"></div><div class="mark" style="transform: rotate(180deg) translate(0px, -30.6px);"></div><div class="mark" style="transform: rotate(210deg) translate(0px, -30.6px);"></div><div class="mark" style="transform: rotate(240deg) translate(0px, -30.6px);"></div><div class="mark" style="transform: rotate(270deg) translate(0px, -30.6px);"></div><div class="mark" style="transform: rotate(300deg) translate(0px, -30.6px);"></div><div class="mark" style="transform: rotate(330deg) translate(0px, -30.6px);"></div><div class="mark" style="transform: rotate(360deg) translate(0px, -30.6px);"></div></div></div>
<h2>onChange event</h2>
<div class="rotaryswitchPlugin defaultTheme"><input type="text" class="rotarySwitch3a" value="0" style="display: none;"><div class="switch" style="transform: rotate(270deg);"></div><div class="overlay"></div><div class="marks"><div class="mark" style="transform: rotate(279deg) translate(0px, -30.6px);"></div><div class="mark" style="transform: rotate(288deg) translate(0px, -30.6px);"></div><div class="mark" style="transform: rotate(297deg) translate(0px, -30.6px);"></div><div class="mark" style="transform: rotate(306deg) translate(0px, -30.6px);"></div><div class="mark" style="transform: rotate(315deg) translate(0px, -30.6px);"></div><div class="mark" style="transform: rotate(324deg) translate(0px, -30.6px);"></div><div class="mark" style="transform: rotate(333deg) translate(0px, -30.6px);"></div><div class="mark" style="transform: rotate(342deg) translate(0px, -30.6px);"></div><div class="mark" style="transform: rotate(351deg) translate(0px, -30.6px);"></div><div class="mark" style="transform: rotate(360deg) translate(0px, -30.6px);"></div><div class="mark" style="transform: rotate(369deg) translate(0px, -30.6px);"></div><div class="mark" style="transform: rotate(378deg) translate(0px, -30.6px);"></div><div class="mark" style="transform: rotate(387deg) translate(0px, -30.6px);"></div><div class="mark" style="transform: rotate(396deg) translate(0px, -30.6px);"></div><div class="mark" style="transform: rotate(405deg) translate(0px, -30.6px);"></div><div class="mark" style="transform: rotate(414deg) translate(0px, -30.6px);"></div><div class="mark" style="transform: rotate(423deg) translate(0px, -30.6px);"></div><div class="mark" style="transform: rotate(432deg) translate(0px, -30.6px);"></div><div class="mark" style="transform: rotate(441deg) translate(0px, -30.6px);"></div><div class="mark" style="transform: rotate(450deg) translate(0px, -30.6px);"></div></div></div><br><div class="rotaryswitchPlugin defaultTheme"><input type="text" class="rotarySwitch3b" value="0" style="display: none;"><div class="switch" style="transform: rotate(0deg);"></div><div class="overlay"></div></div>
</div>

<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
<script src="jquery.rotaryswitch.js"></script>
<script>
$(function() {
    $('.rotarySwitch').rotaryswitch({themeClass: 'big'});
	$('.rotarySwitch2').rotaryswitch({showMarks: true,themeClass: 'light'});
	var rotarySwitch3a = $('.rotarySwitch3a').rotaryswitch({
         beginDeg: 270,
		 lengthDeg: 180,
         minimum: 0,
         maximum: 10,
         step: 0.5,
         showMarks: true
    }),
    rotarySwitch3b = $('.rotarySwitch3b').rotaryswitch({
         minimum: 0,
         maximum: 10,
         step: 0.5,
         hideInput: false
    });

rotarySwitch3a.on('change', function() {
    rotarySwitch3b.val(rotarySwitch3a.val()).change();
});
});
</script>
